    <script>   
    var imgimg=document.querySelectorAll('.imgimg');
   
    
    for(var i=0; i<imgimg.length; i++){
      var randomRotate=Math.floor((Math.random()*(10-1)+1)+3);
      const item=imgimg.item(i);
      if (i%2){
        item.style.rotate= "-" + randomRotate + "deg";
      }
      else{
      item.style.rotate= randomRotate + "deg";}
    }
